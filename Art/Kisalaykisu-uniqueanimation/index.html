<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation and Cube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ZTM Logo at the Top Center -->
  <div class="ztm-logo">
    <div class="ztm-triangle green"></div>
    <div class="ztm-triangle red"></div>
    <span class="ztm-text">ZTM</span>
  </div>

  <!-- 3D Particle Ring in the Center -->
  <div class="ring">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <!-- 3D Rotating Cube -->
  <div class="scene">
    <div class="cube">
      <div class="face front">Front</div>
      <div class="face back">Back</div>
      <div class="face right">Right</div>
      <div class="face left">Left</div>
      <div class="face top">Top</div>
      <div class="face bottom">Bottom</div>
    </div>
  </div>
</body>
</html>

</html>
